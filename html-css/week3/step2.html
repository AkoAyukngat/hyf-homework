<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up Step2</title>
    <link rel="stylesheet" href="step2.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header-section">
        <div class="logo-container">
          <div class="logo-box">
            <p>Logo</p>
          </div>
          <div class="navi">
            <p>Navigation</p>
          </div>
        </div>
      </header>
      <section>
        <div class="Sign-up-info">
          <h1>Sign Up to yourcustomtailor.com</h1>
        </div>
        <div class="progress">
          <h2>
            Step 2/4 - how can we reach you?
          </h2>
          <h3>Progress</h3>
          <progress value="30" max="100">30%</progress>
          <p>
            We will probably need to stay in touch somehow.Let us know how we
            can reach you?
          </p>
        </div>
      </section>

      <form class="input-section" action="#">
        <div class="form-box">
          <label for="email">Email*</label>
          <input
            type="email"
            id="email"
            pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-
            \x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-
            \xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a
            -\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])
            *\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-
            \x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-
            \xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*$"
          />
          <label class="Phone" for="Phone">Phone</label>
          <input
            class="tel"
            type="tel"
            id="phone"
            name="phone"
            pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
            required
          />
        </div>
        <div class="form-box">
          <label for="password">Password*</label>
          <input
            type="password"
            minlength="8"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
            required
          />
        </div>
        <div class="form-box">
          <label for="rpassword">Re-enter Password*</label>
          <input
            type="password"
            minlength="8"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!.*\s).*$"
            title="Please include at least 1 uppercase character, 1 lowercase character, and 1 number."
            required
          />
        </div>

        <div class="newsletter">
          <p>
            I want to sign up for the newsletter
          </p>
        </div>

        <div class="nletter-option">
          <div class="radio">
            <div>
              <label for="Wnews">Weekly news</label>
              <input
                type="radio"
                id="Wnews"
                name="news"
                value="WeeklyNews"
                checked
              />
            </div>

            <div>
              <label for="Mnews">Monthly news</label>
              <input type="radio" id="Mnews" name="news" value="MonthlyNews" />
            </div>
            <div>
              <label for="news">Don't send me news</label>
              <input type="radio" id="news" name="news" value="WeeklyNews" />
            </div>
          </div>
        </div>
        <div>
            <div class="nbutton">
                <div></div>
                <div class="Next-step">
                    <a href="step3.html"><p>Next step</p></a>
                  </div>
            </div>
        </div>
      </form>
    </div>
  </body>
</html>
