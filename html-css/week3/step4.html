<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up step4</title>
    <link rel="stylesheet" href="step4.css" />
  </head>
  <body>
    <div class="main-container">
      <header class="header-section">
        <div class="logo-container">
          <div class="logo-box">
            <p>Logo</p>
          </div>
          <div class="navi">
            <p>Navigation</p>
          </div>
        </div>
      </header>
      <section>
        <div class="Sign-up-info">
          <h1>Sign Up to yourcustomtailor.com</h1>
        </div>
        <div class="progress">
          <h2>
            Step 4/4 - Payment
          </h2>
          <h3>Progress</h3>
          <progress value="90" max="100">90%</progress>
          <p>
            Please fill in your payment data
          </p>
        </div>
      </section>

      <form class="input-section" action="#">
        <div class="form-box">
          <label for="Cname">Name on card</label>
          <input type="text" id="Cname" minlength="3" maxlength="26" />
        </div>
        <div class="form-box">
          <label for="ctype">Card type</label>
          <input type="text" id="ctype" />
          <select name="ctype" id="card">
            <option value=""></option>
            <option value="MasterCard">MasterCard</option>
            <option value="Visa">Visa</option>
            <option value="Visa/Dankort">Visa/Dankort</option>
          </select>
        </div>
        <div class="form-box">
          <label for="cnumber">Credit card number</label>
          <input
            type="number"
            name="cnumber"
            id="cnumber"
            max="16"
            pattern="[3-9]|[1-3][0-9]|4[0-2]"
          />
          <label class="Fname" for="Fname">First Name</label>
          <input
            type="text"
            name="Fname"
            id="Fname"
            minlength="3"
            maxlength="26"
          />
        </div>
        <div class="form-box">
          <label class="month" for="month"> Expiry month</label>

          <input type="number" id="month" name="month" min="0" max="12" />

          <label class="Exyear" for="year"> Expiry year</label>
          <input type="number" id="year" name="year" min="20" max="23" />
        </div>

        <div class="form-box">
            <label for="cvv"> CVV</label>

          <input  type="number" id="cvv" name="cvv" max="3" pattern="[3-9]|[1-3][0-9]|4[0-2]"/>
        </div>
        <div class="nbutton">
            <div></div>
            <div class="Next-step">
              <a href="step3.html"><p>Next step</p></a>
            </div>
          </div>
        
          
        </div>
      </form>
    </div>
  </body>
</html>
